<!DOCTYPE html>
<html>
<head>
  <title>Array Operations with Prompt</title>
</head>
<body>
  <script>
    let numbers = [];

    for (let i = 0; i < 3; i++) {
      let input = prompt(`Enter number ${i + 1}:`);
      let num = parseFloat(input);

      while (isNaN(num)) {
        input = prompt(`Invalid input ---- enter valid number ${i + 1}:`);
        num = parseFloat(input);
      }

      numbers.push(num);
    }

    const sum = numbers[0] + numbers[1] + numbers[2];
    const product = numbers[0] * numbers[1] * numbers[2];
    const division = numbers[0] / numbers[1] / numbers[2];

  
    alert(
      `Adding the 3 values = ${numbers[0]} + ${numbers[1]} + ${numbers[2]} = ${sum}\n` +
      `Multiplying the 3 values = ${numbers[0]} * ${numbers[1]} * ${numbers[2]} = ${product}\n` +
      `Division of the 3 values = ${numbers[0]} / ${numbers[1]} / ${numbers[2]} = ${division.toFixed(2)}`
    );
  </script>
</body>
</html>
