<!DOCTYPE html>
<html>
<head>
  <title>User Info Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>User Info Form</h2>

  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Enter your name">

  <label for="phone">Phone:</label>
  <input type="text" id="phone" placeholder="Enter your phone number">

  <label for="email">Email:</label>
  <input type="text" id="email" placeholder="Enter your email">

  <button onclick="validateInfo()">Submit</button>

  <div id="message"></div>

  <script>
    function validateInfo() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message");

      const namePattern = /^[A-Za-z\s\-]{2,}$/;
      const phonePattern = /^\d{10,15}$/;
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!namePattern.test(name)) {
        message.textContent = "‚ùå Name must contain only letters, spaces, or hyphens (at least 2 characters).";
        message.style.color = "red";
      } else if (!phonePattern.test(phone)) {
        message.textContent = "‚ùå Phone must be 10 to 15 digits.";
        message.style.color = "red";
      } else if (!emailPattern.test(email)) {
        message.textContent = "‚ùå Invalid email format.";
        message.style.color = "red";
      } else {
        message.innerHTML = `‚úÖ Welcome, <strong>${name}</strong>!<br>üìû ${phone}<br>üìß ${email}`;
        message.style.color = "green";
      }
    }
  </script>

</body>
</html>
