<!DOCTYPE html>
<html>
<head>
  <title>Task 3</title>
</head>
<body>
  <script>
    const s = prompt("Write something here:");

    if (!s || s.trim() === "") {
      alert("❌ Input cannot be empty!");
    } else if (/\d/.test(s)) {
      alert("❌ Input must not contain numbers!");
    } else {
      let count = 0;
      for (let char of s) {
        if (char === 'e') count++;
      }
      alert(`✅ Number of 'e': ${count}`);
    }
  </script>
</body>
</html>
